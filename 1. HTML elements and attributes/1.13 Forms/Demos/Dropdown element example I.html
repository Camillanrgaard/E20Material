<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown element example I</title>
</head>

<body>
    <form action="/action_page.php" method="post">
        <label for="sbox">Select your car model:</label>
        <select id="sbox" name="sbox">
            <option>Volvo</option>
            <option selected>Mazda</option>
            <option>Renault</option>
        </select>
    </form>
</body>

</html>
