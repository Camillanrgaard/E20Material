<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown element with multiple selection</title>
</head>

<body>
    <form action="/action_page.php" method="post">
        <p>Select your car models:</p>
        <select name="sbox" size="6" multiple>
            <option>Volvo S60</option>
            <option>Mazda 3</option>
            <option>Mercedes 500s</option>
            <option>Toyota Yaris</option>
            <option>Renault Clio</option>
            <option>Pegeout 208</option>
        </select>
        <p>Press CTRL and select more than one option.</p>
    </form>
</body>

</html>
