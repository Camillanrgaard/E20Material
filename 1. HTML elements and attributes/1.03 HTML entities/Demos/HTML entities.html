<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML entities</title>
</head>

<body>
    <p>
        Copyright &copy; 2020 Morten Bonderup Inc. All rights Reserved
    </p>
    <p>
        &#9679;<br>
        &reg;<br>
    </p>
    <p>
        The distance is five spaces&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to here.
    </p>
    <p>
        The distance is not five spaces     to here.
    </p>
</body></html>


<!--An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;). Entities are frequently used to display characters that are difficult to type with a standard keyboard and invisible characters. -->
