<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>

<body>
    <h1>Cocktails</h1>
    <ul>
        <li>Martini</li>
        <li>Manhattan</li>
        <li>Bloody Mary</li>
        <li>Margarita</li>
        <li>Old Fashioned Cocktail</li>
        <li>Mojito</li>
        <li>Daiquiri</li>
        <li>Gin and Tonic</li>
    </ul>

    <ul>
        <li>Martini</li>
        <li>Manhattan</li>
        <li>Bloody Mary</li>
        <li>Margarita
            <ul>
                <li>Old Fashioned Cocktail</li>
            </ul>
        </li>
        <li>Mojito</li>
        <li>Daiquiri</li>
        <li>Gin and Tonic</li>
    </ul>
</body></html>

<!--The HTML <ul> element represents an unordered list of items, typically rendered as a bulleted list.-->
