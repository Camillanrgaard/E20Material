<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings level 1 to 6</title>
</head>

<body>
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>
</body></html>


<!--The HTML <h1>â€“<h6> elements represent six levels of section headings. <h1> is the highest section level and <h6> is the lowest.
    1) You should only use one <h1> per page.
    2) Avoid skipping heading levels: always start from <h1>, next use <h2> and so on. -->
