<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using images as links</title>
</head>

<body>

    <p>
        <a href="subpages/page2.html">
            <img src="images/buttonp2.png" alt="Button to page 2">
        </a>
    </p>

    <p>
        <a target="_blank" href="subpages/page3.html">
            <img src="images/buttonp3.png" alt="Button to page 3">
        </a>
    </p>

    <p>
        <a target="_blank" href="https://www.baaa.dk">
            <img src="images/baaa.png" alt="Button to Business Academy Aarhus">
        </a>

    </p>


</body>

</html>


<!--If Search Engine Optimization(SEO) is important to your solution graphical links are NOT optimal
Instead, make text links and style them as buttons using CSS.-->
