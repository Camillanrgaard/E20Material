<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to external pages</title>
</head>

<body>

    <p>
        <a href="https://www.baaa.dk">
            Buisness Academy Aarhus (opens in the current tab)
        </a>
    </p>

    <p>
        <a target="_blank" href="https://www.baaa.dk">
            <!--_blank: usually a new tab, but users can configure browsers to open a new window instead.-->
            Buisness Academy Aarhus (opens in a new tab)
        </a>
    </p>

    <p>
        <a href="https://www.baaa.dk/media/55ahfiwo/curriculum-multimedia-design-august-2018-national-part.pdf">
            CURRICULUM for the Academy Profession Degree Programme in Multimedia Design (PDF)
        </a>
    </p>


</body>

</html>


<!--The HTML <a> element (or anchor element), with its href attribute, creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address. 

target (excerpt)
    Where to display the linked URL. The following keywords have special meanings for where to load the URL:

        _self: the current browsing context. (Default)
        _blank: usually a new tab, but users can configure browsers to open a new window instead.
        ...

Whenever you come across any web link which you desire to open into the new window then just hover your cursor over your desired web link and right click on it and select the option to 'open link in new window' and imediately your web link will be opened into a new chrome window.
-->
