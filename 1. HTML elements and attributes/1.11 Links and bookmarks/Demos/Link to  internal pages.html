<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to internal pages</title>
</head>

<body>

    <p>
        <a href="subpages/page2.html">
            page 2
        </a>
    </p>

    <p>
        <a target="_blank" href="subpages/page3.html">
            <!--_blank: usually a new tab, but users can configure browsers to open a new window instead.-->
            page 3
        </a>
    </p>

    <p>
        <a href="document.pdf">
            PDF document
        </a>
    </p>


</body>

</html>


<!--The HTML <a> element (or anchor element), with its href attribute, creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address. -->
