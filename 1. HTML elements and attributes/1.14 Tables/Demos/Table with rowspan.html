<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with rowspan</title>
</head>

<body>
    <table border="1">
        <caption>Persons</caption>
        <tr>
            <th>Department</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">Sales</td>
            <td>Kim</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Randolph</td>
            <td>26</td>
        </tr>
        <tr>
            <td rowspan="2">Purchase</td>
            <td>Polly</td>
            <td>55</td>
        </tr>
        <tr>
            <td>Frances</td>
            <td>48</td>
        </tr>
    </table>
</body></html>

<!--Border attribute is deprecated. Instead, use CSS to make a border.-->
<!--A table is a structured set of data made up of rows and columns (tabular data).-->
