<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding media and documents as object elements</title>
</head>

<body>

    <object data="document.pdf" type="application/pdf" width="500" height="600">
        You can view the document by <a href="document.pdf">clicking here</a>
    </object>

    <object data="grass.svg" type="image/svg+xml" width="200" height="300">
        You can view the document by <a href="grass.jpg">clicking here</a>
    </object>

</body></html>
