<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown element example II</title>
</head>

<body>
    <form action="/action_page.php" method="post">
        <label for="sbox">Select your car model:</label>
        <select id="sbox" name="sbox">
            <optgroup label="Sedans">
                <option>Volvo S60</option>
                <option>Mazda 3</option>
                <option>Mercedes 500s</option>
            </optgroup>
            <optgroup label="Hatchbacks">
                <option>Toyota Yaris</option>
                <option>Renault Clio</option>
                <option>Pegeaut 208</option>
            </optgroup>
        </select>
    </form>
</body>

</html>
