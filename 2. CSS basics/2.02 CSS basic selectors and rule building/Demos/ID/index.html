<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors - Id</title>

    <style>
        #styled {
            color: red;
        }
    </style>
</head>

<body>
    <p id="styled">Should be styled</p>
    <p>Should not be styled</p>

    <!-- Two elements can not have an id with the same value-->

</body></html>
