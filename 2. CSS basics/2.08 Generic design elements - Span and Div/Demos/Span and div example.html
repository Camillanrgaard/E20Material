<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and div example</title>
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <h2>Span and div example</h2>
    <p>Div forms a block element, span an inline element.</p>
    <div class="card">
        <div class="colorbox"></div>
        <div class="boxcontent">
            <h4>Brown</h4>
            <p>The brown color shades are often called earth tones and include <span class="keywords">warm, yellow and red hues</span>.</p>
        </div>
    </div>

</body></html>
